<html>
    <head>
        <title>Receipt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Nota Pembayaran</div>
        <hr><!-- comment -->
        <tr>
            <th>Nama barang     : </th><td th:text="${name}"></td></br>
            <th>Jumlah barang   : </th><td th:text="${quantity}"></td></br>
            <th>Harga barang    : Rp </th><td th:text="${price}"></td></br>
            <th>Diskon          : </th><td th:text="${diskon}"></td></br>
            <th>Total           : Rp </th><td th:text="${total}"></td></br>  
        </tr>
    </body>
</html>
